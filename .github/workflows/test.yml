---
name: Tests

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
  pull_request:
    types: ['opened', 'synchronize']
    paths:
      - '**.go'
      - 'vendor/**'
      - '.github/workflows/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v6.0.2
      - uses: actions/setup-go@v6.2.0
        with:
          go-version-file: "go.mod"
          cache: true
      - name: Get dependencies
        run: go mod download
      - name: Build
        run: go build -v .

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2
      - uses: actions/setup-go@v6.2.0
        with:
          go-version-file: "go.mod"
          cache: true
      - uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_wrapper: false
      - run: go generate ./...
      - name: git diff
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference in directories after code generation. Run 'go generate ./...' command and commit."; exit 1)

  test:
    name: Terraform Provider Acceptance Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        terraform:
          - "1.12.*"
          - "1.13.*"
          - "1.14.*"
        include:
          - terraform: "1.12.*"
            domain: "dnsimple-3-0-terraform.bio"
            registrant_contact_id: 14323
            registrant_change_domain: "dnsimple-tf-ci-1.eu"
          - terraform: "1.13.*"
            domain: "dnsimple-3-1-terraform.bio"
            registrant_contact_id: 14323
            registrant_change_domain: "dnsimple-tf-ci-2.eu"
          - terraform: "1.14.*"
            domain: "dnsimple-3-2-terraform.bio"
            registrant_contact_id: 14323
            registrant_change_domain: "dnsimple-tf-ci-3.eu"
    steps:
      - uses: actions/checkout@v6.0.2
      - uses: actions/setup-go@v6.2.0
        with:
          go-version-file: "go.mod"
          cache: true
      - uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_version: ${{ matrix.terraform }}
          terraform_wrapper: false
      - run: go mod download
      - env:
          TF_ACC: 1
          DNSIMPLE_SANDBOX: true
          DNSIMPLE_ACCOUNT: ${{ secrets.DNSIMPLE_ACCOUNT }}
          DNSIMPLE_TOKEN: ${{ secrets.DNSIMPLE_TOKEN }}
          DNSIMPLE_DOMAIN: ${{ matrix.domain }}
          DNSIMPLE_CONTACT_ID: ${{ secrets.DNSIMPLE_CONTACT_ID }}
          DNSIMPLE_REGISTRANT_CHANGE_DOMAIN: ${{ matrix.registrant_change_domain }}
          DNSIMPLE_REGISTRANT_CHANGE_CONTACT_ID: ${{ matrix.registrant_contact_id }}
        run: go test -v ./internal/... -timeout 10m
        timeout-minutes: 10

  cleanup:
    name: Cleanup
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6.0.2
      - uses: actions/setup-go@v6.2.0
        with:
          go-version-file: "go.mod"
          cache: true
      - run: make sweep
        env:
          DNSIMPLE_SANDBOX: true
          DNSIMPLE_ACCOUNT: ${{ secrets.DNSIMPLE_ACCOUNT }}
          DNSIMPLE_TOKEN: ${{ secrets.DNSIMPLE_TOKEN }}
          DNSIMPLE_CLEANUP_DOMAINS: true
          DNSIMPLE_DOMAINS_TO_KEEP: "dnsimple-3-0-terraform.bio,dnsimple-3-1-terraform.bio,dnsimple-3-2-terraform.bio,dnsimple-tf-ci-1.eu,dnsimple-tf-ci-2.eu,dnsimple-tf-ci-3.eu"
